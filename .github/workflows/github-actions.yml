name: CI workflow
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install yarn
        run: npm install --global yarn

      - name: Install dependencies
        run: yarn

      - name: Run eslint
        run: yarn eslint 'src/**'

      - name: Run tests
        run: yarn test:coveralls
